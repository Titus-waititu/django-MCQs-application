<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .circle {
            width: 150px;
            height: 150px;
            background-color: #1b3a57; /* Dark bluish background */
            border-radius: 50%; /* Make it a circle */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .circle p {
            margin: 5px 0;
        }
        .result-message {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: 500;
        }
        .congrats {
            color: #28a745; /* Green for congratulations */
            margin-bottom: 10px;
        }
        .better-luck {
            color: #dc3545; /* Red for better luck */
        }
        button {
            background-color: #007bff; /* Blue background */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            width: 150px;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .btn-link {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="circle">
            <p>Your Score</p>
            <p>{{ score }} / {{ total_marks }}</p>
        </div>

        <!-- Conditional message -->
        <div class="result-message">
            {% if percentage > 50 %}
                <p class="congrats">Congratulations!</p>
                <p>Great job, {{ user.username }}! You did it</p>
            {% else %}
                <p class="better-luck">Better luck next time</p>
            {% endif %}
        </div>

       
        <div>
            <button><a href="{% url 'dashboard' %}" class="btn-link">Back to Home</a></button>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
