<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise a Ticket</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100vh;
            border-right: 1px solid #ddd;
        }
        main {
            flex: 1;
        }
        .sidebar .nav-link {
            font-weight: 500;
            padding: 12px 20px;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .sidebar .nav-link:hover {
            background-color: #f1f1f1;
        }
        .sidebar .nav-item i {
            margin-right: 10px;
        }
        .header-bg {
            background-color: #004080;
        }
        .header-bg h1 {
            font-size: 28px;
        }
        .footer-bg {
            background-color: #23272b;
            color: white;
        }
        footer p {
            font-size: 14px;
        }
        .card {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="header-bg text-white text-center py-3">
        <h1 class="fw-bold">Welcome {{user}} to MCQs Quiz Portal</h1>
    </header>

    <!-- Main Layout -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 bg-light sidebar">
                <div class="sidebar-sticky pt-3">
                    <h5 class="px-3 text-secondary">User Menu</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link " href="/dashboard">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">
                                <i class="bi bi-person-circle"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/testimonial">
                                <i class="bi bi-chat-dots"></i> Testimonials
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/ticket">
                                <i class="bi bi-envelope"></i> Tickets
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="/log_out">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Content Area -->
            <main class="col-md-9 col-lg-10 px-4">
                <h1 class="my-4">Raise a Ticket</h1>

                <!-- Display any messages (success or error) -->
                {% if messages %}
                    <div class="alert alert-info">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Form -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form action="/ticket/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="desc" class="form-label">Description</label>
                                <textarea name="desc" id="desc" class="form-control" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Raise Ticket</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-bg text-white text-center py-3">
        <p class="mb-0">&copy; 2024 MCQs Quiz Portal. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
