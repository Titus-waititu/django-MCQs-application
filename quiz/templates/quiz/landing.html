<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQs Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Welcome Section -->
        <h1 class="fw-bold mb-4">Welcome to the MCQs Quiz Portal</h1>
        <p class="lead mb-5">Test your knowledge with engaging quizzes across various topics.</p>
        
        <!-- Navigation Buttons -->
        <div>
            <a href="{% url 'signin' %}" class="btn btn-primary btn-lg me-3">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-success btn-lg">Sign Up</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
